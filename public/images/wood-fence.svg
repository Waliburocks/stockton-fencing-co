<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="wood-grain" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
<stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
<stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
</linearGradient>
<pattern id="woodTexture" patternUnits="userSpaceOnUse" width="4" height="20">
<rect width="4" height="20" fill="url(#wood-grain)"/>
<line x1="0" y1="5" x2="4" y2="5" stroke="#8B4513" stroke-width="0.5" opacity="0.3"/>
<line x1="0" y1="10" x2="4" y2="10" stroke="#654321" stroke-width="0.3" opacity="0.2"/>
<line x1="0" y1="15" x2="4" y2="15" stroke="#8B4513" stroke-width="0.5" opacity="0.3"/>
</pattern>
</defs>

<!-- Background -->
<rect width="400" height="300" fill="#E8F4FD"/>

<!-- Ground -->
<rect x="0" y="220" width="400" height="80" fill="#228B22"/>

<!-- Fence Posts -->
<g fill="url(#woodTexture)" stroke="#654321" stroke-width="2">
<rect x="30" y="80" width="25" height="150"/>
<rect x="120" y="80" width="25" height="150"/>
<rect x="210" y="80" width="25" height="150"/>
<rect x="300" y="80" width="25" height="150"/>
</g>

<!-- Privacy Fence Boards -->
<g fill="url(#woodTexture)" stroke="#654321" stroke-width="1">
<rect x="55" y="90" width="18" height="120"/>
<rect x="75" y="85" width="18" height="125"/>
<rect x="95" y="90" width="18" height="120"/>
<rect x="145" y="90" width="18" height="120"/>
<rect x="165" y="85" width="18" height="125"/>
<rect x="185" y="90" width="18" height="120"/>
<rect x="235" y="90" width="18" height="120"/>
<rect x="255" y="85" width="18" height="125"/>
<rect x="275" y="90" width="18" height="120"/>
<rect x="325" y="90" width="18" height="120"/>
<rect x="345" y="85" width="18" height="125"/>
<rect x="365" y="90" width="18" height="120"/>
</g>

<!-- Horizontal Rails -->
<rect x="30" y="110" width="340" height="6" fill="url(#woodTexture)" stroke="#654321" stroke-width="1"/>
<rect x="30" y="170" width="340" height="6" fill="url(#woodTexture)" stroke="#654321" stroke-width="1"/>

<!-- Title -->
<rect x="50" y="20" width="300" height="40" fill="rgba(139, 69, 19, 0.9)" rx="5"/>
<text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Cedar Privacy Fence</text>
<text x="200" y="50" text-anchor="middle" fill="#DAA520" font-family="Arial" font-size="12">Natural Beauty & Durability</text>
</svg>