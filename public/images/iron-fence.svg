<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="iron" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#2F4F4F;stop-opacity:1" />
<stop offset="50%" style="stop-color:#1C1C1C;stop-opacity:1" />
<stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
</linearGradient>
<filter id="ironShadow" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
<feOffset dx="3" dy="3" result="offset"/>
<feComponentTransfer>
<feFuncA type="linear" slope="0.4"/>
</feComponentTransfer>
<feMerge> 
<feMergeNode/>
<feMergeNode in="SourceGraphic"/> 
</feMerge>
</filter>
</defs>

<!-- Background -->
<rect width="400" height="300" fill="#E8F4FD"/>

<!-- Ground -->
<rect x="0" y="220" width="400" height="80" fill="#228B22"/>

<!-- Ornamental Iron Posts -->
<g fill="url(#iron)" stroke="#000000" stroke-width="1" filter="url(#ironShadow)">
<rect x="35" y="70" width="20" height="160" rx="2"/>
<rect x="135" y="70" width="20" height="160" rx="2"/>
<rect x="235" y="70" width="20" height="160" rx="2"/>
<rect x="335" y="70" width="20" height="160" rx="2"/>
</g>

<!-- Ornamental Iron Pickets with Spear Points -->
<g fill="url(#iron)" stroke="#000000" stroke-width="0.5" filter="url(#ironShadow)">
<!-- Row 1 -->
<rect x="65" y="90" width="8" height="130" rx="1"/>
<polygon points="69,90 65,80 73,80" fill="url(#iron)"/>
<rect x="82" y="85" width="8" height="135" rx="1"/>
<polygon points="86,85 82,75 90,75" fill="url(#iron)"/>
<rect x="99" y="90" width="8" height="130" rx="1"/>
<polygon points="103,90 99,80 107,80" fill="url(#iron)"/>
<rect x="116" y="85" width="8" height="135" rx="1"/>
<polygon points="120,85 116,75 124,75" fill="url(#iron)"/>

<!-- Row 2 -->
<rect x="165" y="90" width="8" height="130" rx="1"/>
<polygon points="169,90 165,80 173,80" fill="url(#iron)"/>
<rect x="182" y="85" width="8" height="135" rx="1"/>
<polygon points="186,85 182,75 190,75" fill="url(#iron)"/>
<rect x="199" y="90" width="8" height="130" rx="1"/>
<polygon points="203,90 199,80 207,80" fill="url(#iron)"/>
<rect x="216" y="85" width="8" height="135" rx="1"/>
<polygon points="220,85 216,75 224,75" fill="url(#iron)"/>

<!-- Row 3 -->
<rect x="265" y="90" width="8" height="130" rx="1"/>
<polygon points="269,90 265,80 273,80" fill="url(#iron)"/>
<rect x="282" y="85" width="8" height="135" rx="1"/>
<polygon points="286,85 282,75 290,75" fill="url(#iron)"/>
<rect x="299" y="90" width="8" height="130" rx="1"/>
<polygon points="303,90 299,80 307,80" fill="url(#iron)"/>
<rect x="316" y="85" width="8" height="135" rx="1"/>
<polygon points="320,85 316,75 324,75" fill="url(#iron)"/>
</g>

<!-- Horizontal Rails with Decorative Elements -->
<rect x="35" y="130" width="320" height="6" fill="url(#iron)" stroke="#000000" stroke-width="0.5" rx="3" filter="url(#ironShadow)"/>
<rect x="35" y="170" width="320" height="6" fill="url(#iron)" stroke="#000000" stroke-width="0.5" rx="3" filter="url(#ironShadow)"/>

<!-- Decorative Scrollwork -->
<g fill="none" stroke="url(#iron)" stroke-width="3" filter="url(#ironShadow)">
<circle cx="100" cy="150" r="8" fill="none"/>
<path d="M 92,150 Q 100,140 108,150" fill="none"/>
<circle cx="200" cy="150" r="8" fill="none"/>
<path d="M 192,150 Q 200,140 208,150" fill="none"/>
<circle cx="300" cy="150" r="8" fill="none"/>
<path d="M 292,150 Q 300,140 308,150" fill="none"/>
</g>

<!-- Post Finials -->
<g fill="url(#iron)" stroke="#000000" stroke-width="0.5" filter="url(#ironShadow)">
<polygon points="45,70 35,60 55,60" fill="url(#iron)"/>
<polygon points="145,70 135,60 155,60" fill="url(#iron)"/>
<polygon points="245,70 235,60 255,60" fill="url(#iron)"/>
<polygon points="345,70 335,60 355,60" fill="url(#iron)"/>
</g>

<!-- Title -->
<rect x="50" y="20" width="300" height="40" fill="rgba(139, 69, 19, 0.9)" rx="5"/>
<text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Ornamental Iron Fence</text>
<text x="200" y="50" text-anchor="middle" fill="#DAA520" font-family="Arial" font-size="12">Elegant Security & Style</text>
</svg>