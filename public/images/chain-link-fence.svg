<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
<stop offset="50%" style="stop-color:#A8A8A8;stop-opacity:1" />
<stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
</linearGradient>
<pattern id="chainLink" patternUnits="userSpaceOnUse" width="20" height="20">
<rect width="20" height="20" fill="none"/>
<path d="M0,10 L10,0 L20,10 L10,20 Z" fill="none" stroke="#A8A8A8" stroke-width="1.5" opacity="0.8"/>
<path d="M10,0 L20,10 L10,20 L0,10 Z" fill="none" stroke="#909090" stroke-width="1.2" opacity="0.6"/>
</pattern>
</defs>

<!-- Background -->
<rect width="400" height="300" fill="#E8F4FD"/>

<!-- Ground -->
<rect x="0" y="220" width="400" height="80" fill="#228B22"/>

<!-- Chain Link Posts -->
<g fill="url(#metal)" stroke="#696969" stroke-width="2">
<circle cx="50" cy="155" r="8"/>
<rect x="42" y="80" width="16" height="150"/>
<circle cx="150" cy="155" r="8"/>
<rect x="142" y="80" width="16" height="150"/>
<circle cx="250" cy="155" r="8"/>
<rect x="242" y="80" width="16" height="150"/>
<circle cx="350" cy="155" r="8"/>
<rect x="342" y="80" width="16" height="150"/>
</g>

<!-- Chain Link Fabric -->
<rect x="58" y="90" width="284" height="130" fill="url(#chainLink)" opacity="0.9"/>

<!-- Top Rail -->
<rect x="50" y="85" width="300" height="6" fill="url(#metal)" stroke="#696969" stroke-width="1" rx="3"/>

<!-- Bottom Rail -->
<rect x="50" y="215" width="300" height="6" fill="url(#metal)" stroke="#696969" stroke-width="1" rx="3"/>

<!-- Post Caps -->
<ellipse cx="50" cy="80" rx="10" ry="6" fill="url(#metal)" stroke="#696969" stroke-width="1"/>
<ellipse cx="150" cy="80" rx="10" ry="6" fill="url(#metal)" stroke="#696969" stroke-width="1"/>
<ellipse cx="250" cy="80" rx="10" ry="6" fill="url(#metal)" stroke="#696969" stroke-width="1"/>
<ellipse cx="350" cy="80" rx="10" ry="6" fill="url(#metal)" stroke="#696969" stroke-width="1"/>

<!-- Gate Latch -->
<rect x="320" y="140" width="12" height="30" fill="url(#metal)" stroke="#696969" stroke-width="1" rx="2"/>

<!-- Title -->
<rect x="50" y="20" width="300" height="40" fill="rgba(139, 69, 19, 0.9)" rx="5"/>
<text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Chain Link Fence</text>
<text x="200" y="50" text-anchor="middle" fill="#DAA520" font-family="Arial" font-size="12">Affordable Security Solution</text>
</svg>