<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="vinyl-white" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
<stop offset="50%" style="stop-color:#F8F8F8;stop-opacity:1" />
<stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
</linearGradient>
<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
<feOffset dx="2" dy="2" result="offset"/>
<feComponentTransfer>
<feFuncA type="linear" slope="0.3"/>
</feComponentTransfer>
<feMerge> 
<feMergeNode/>
<feMergeNode in="SourceGraphic"/> 
</feMerge>
</filter>
</defs>

<!-- Background -->
<rect width="400" height="300" fill="#E8F4FD"/>

<!-- Ground -->
<rect x="0" y="220" width="400" height="80" fill="#228B22"/>

<!-- Vinyl Fence Posts -->
<g fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)">
<rect x="30" y="80" width="25" height="150" rx="2"/>
<rect x="120" y="80" width="25" height="150" rx="2"/>
<rect x="210" y="80" width="25" height="150" rx="2"/>
<rect x="300" y="80" width="25" height="150" rx="2"/>
</g>

<!-- Vinyl Picket Boards -->
<g fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)">
<rect x="58" y="100" width="15" height="110" rx="7.5"/>
<rect x="78" y="90" width="15" height="120" rx="7.5"/>
<rect x="98" y="100" width="15" height="110" rx="7.5"/>
<rect x="148" y="100" width="15" height="110" rx="7.5"/>
<rect x="168" y="90" width="15" height="120" rx="7.5"/>
<rect x="188" y="100" width="15" height="110" rx="7.5"/>
<rect x="238" y="100" width="15" height="110" rx="7.5"/>
<rect x="258" y="90" width="15" height="120" rx="7.5"/>
<rect x="278" y="100" width="15" height="110" rx="7.5"/>
<rect x="328" y="100" width="15" height="110" rx="7.5"/>
<rect x="348" y="90" width="15" height="120" rx="7.5"/>
<rect x="368" y="100" width="15" height="110" rx="7.5"/>
</g>

<!-- Vinyl Rails -->
<rect x="30" y="120" width="340" height="8" fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#shadow)"/>
<rect x="30" y="160" width="340" height="8" fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" rx="4" filter="url(#shadow)"/>

<!-- Post Caps -->
<ellipse cx="42.5" cy="80" rx="15" ry="8" fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
<ellipse cx="132.5" cy="80" rx="15" ry="8" fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
<ellipse cx="222.5" cy="80" rx="15" ry="8" fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>
<ellipse cx="312.5" cy="80" rx="15" ry="8" fill="url(#vinyl-white)" stroke="#E0E0E0" stroke-width="1" filter="url(#shadow)"/>

<!-- Title -->
<rect x="50" y="20" width="300" height="40" fill="rgba(139, 69, 19, 0.9)" rx="5"/>
<text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">Vinyl Picket Fence</text>
<text x="200" y="50" text-anchor="middle" fill="#DAA520" font-family="Arial" font-size="12">Maintenance-Free Beauty</text>
</svg>